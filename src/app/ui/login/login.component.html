<div class="container">
  <div class="row align-items-start">
    <div class="col">
    </div>
    <div class="col-sm-10">
      <div class="login">
        <div class="login__signin">
          <div class="login__logo">
            <img src="../assets/img/neotic-logo-nav.png" alt="Neotic Login"/>
            <p><b>neotic:</b>auth</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="on">
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="login__input form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Podaj nazwe użytkownika!</div>
              </div>
            </div>
            <div class="form-group">
              <label>Hasło</label>
              <input type="password" formControlName="password" class="login__input login__password form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Podaj hasło</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="login__primary-button">Zaloguj</button>
            </div>
          </form>
          <div class="login__links">
            <a href="#">Zapomniałeś hasło?</a>
          </div>
          <a (click)="signinWithGoogle()" class="btn btn-block btn-social btn-google">
            <i class="fa fa-google"></i> Zaloguj się przez Google
          </a>
          <div class="login__or">
            <hr class="login__bar">
            <span>LUB</span>
            <hr class="login__bar">
          </div>
          <a [routerLink]="['/register']" class="login__secondary-button">Stwórz konto</a>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
