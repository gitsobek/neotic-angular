<div class="container">
  <div class="row align-items-start">
    <div class="col">
    </div>
    <div class="col-sm-10">
      <div class="register">
        <div class="register__signup">
          <div class="register__logo">
            <img src="../assets/img/neotic-logo-nav.png" alt="Neotic Login"/>
            <p><b>neotic:</b>auth</p>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Login</label>
              <input type="text" formControlName="name" class="register__input form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Podaj nazwe użytkownika!</div>
                <div *ngIf="f.name.errors.minlength || f.name.errors.maxlength">Nazwa użytkownika musi mieć od 6 do 15 znaków!</div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="register__input form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Podaj adres mailowy!</div>
                <div *ngIf="f.email.errors.email">Email musi mieć poprawny format!</div>
              </div>
            </div>
            <div class="form-group">
              <label>Hasło</label>
              <input type="password" formControlName="password" class="register__input register__password form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Podaj hasło!</div>
                <div *ngIf="f.password.errors.minlength || f.password.errors.maxlength">Hasło musi mieć od 6 do 20 znaków!</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" type="submit" class="register__primary-button">Zarejestruj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
