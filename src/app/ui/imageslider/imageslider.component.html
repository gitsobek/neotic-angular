<div class="container">
  <div class="row align-items-start">
    <div class="col">
    </div>
    <div class="col-sm-10">
      <div id="slides" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#slides" data-slide-to="0" class="active"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../assets/img/firstslide.jpeg" alt="Pierwszy slajd">
            <div class="carousel-caption">
              <h3 class="display-5">Twórz własną muzykę i udostępniaj ją.</h3>
              <button (click)="triggerScroll('music-destination')" type="button" class="btn btn-outline-light btn-lg">Zobacz demo</button>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/img/secondslide.jpeg" alt="Drugi slajd">
            <div (focus)="pauseCarousel()" class="carousel-caption">
              <h3 class="display-5">Otrzymuj nowe informacje na maila.</h3>
              <form #formcontrol="ngForm" class="field">
                <input [(ngModel)]="emailName" name="emailName" type="text" placeholder="Podaj maila" #email email required>
                <button (click)="addEmail(email.value, formcontrol)" type="submit" name="button" [disabled]="!formcontrol.form.valid">Informuj mnie</button>
              </form>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/img/thirdslide.jpeg" alt="Trzeci slajd">
            <div class="carousel-caption">
              <h3 class="display-5">Odkrywaj nowe brzmienia.</h3>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
