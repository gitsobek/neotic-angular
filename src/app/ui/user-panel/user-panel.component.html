<div class="container">
    <div class="row align-items-start">
      <div class="col">
      </div>
      <div class="col-sm-12 image">
        <!-- <h2 class="features__header">Panel administratora</h2> -->
        <div class="login__logo">
            <img src="../assets/img/neotic-logo-nav.png" alt="Neotic Login"/>
            <p><b>neotic:</b>panel</p>
          </div>
        <div class="features justify-content-center">
            <div class="col-sm-4">
                <div routerLink="/add" routerLinkActive="active" class="feature-box">
                    <i class="feature-box__icon icon-basic-world"></i>
                    <h3 class="heading-tertiary u-margin-bottom-small">Dodaj utwór</h3>
                    <p class="feature-box__text">Udostępnij własną muzykę i rozpocznij z nami przygodę</p>
                </div>
            </div>
            <div class="col-sm-4">
              <div routerLink="/find" routerLinkActive="active" class="feature-box">
                  <i class="feature-box__icon icon-basic-world"></i>
                  <h3 class="heading-tertiary u-margin-bottom-small">Znajdź kawałek</h3>
                  <p class="feature-box__text">Wyświetl listę utworów muzycznych wedle Twoich preferencji</p>
              </div>
            </div>
            <div class="col-sm-4">
              <div (click)="sendInfo()" routerLink="/myprofile" routerLinkActive="active" class="feature-box">
                  <i class="feature-box__icon icon-basic-world"></i>
                  <h3 class="heading-tertiary u-margin-bottom-small">Twój profil</h3>
                  <p class="feature-box__text">Wyświetl swój profil, zmień zdjęcie lub hasło</p>
              </div>
            </div>
          </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
